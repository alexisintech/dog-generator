<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <h1>Doggo Viewer</h1>
        <span id="dog-name"> Doggo Name: Playboi Carti </span>
    </header>

    <section class="section-container">
        <section class="column column-left">
            <section class="item">
                <span> Choose your breed! </span>
            </section>

            <section class="item">
                <select class="breeds">
                    <option value="starter" selected>Select a breed... </option>
                </select>
            </section>

            <section class="item">
                <section class="img-container">
                    <section class="container">
                        <div>🐶🐶🐶🐶🐶🐶🐶</div>
                        <img src="images/main.jpg" class="dog-img" alt="greyhound in a silly hat" />
                    </section>
                </section>
            </section>
        </section>

        <section class="column column-right">
            <section class="item">
                <span> Doggo Characteristics </span>
                <ul>
                    <li id="MF">Sex: Male</li>
                    <li id="age">Age: 2</li>
                    <li id="likes">Likes: Ham, String Cheese</li>
                    <li id="dislikes">Dislikes: Baths, Entropy</li>
                    <li id="fun-fact">Fun fact: On every walk, has to visit that one spot where they found a piece of cheese onthe ground six months ago.</li>
                </ul>
           </section>
        </section>
    </section>

    <script src="main.js"></script>

</body>

</html>
